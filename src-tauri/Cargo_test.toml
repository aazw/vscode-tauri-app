[package]
name = "tauri-app-test"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
tempfile = "3.8"

[[bin]]
name = "test_runner"
path = "src/test_runner.rs"